<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description"> This is a form to get to know you better. Please fill the following information.</p>
  <form id="survey-form" action="https://register-demo.freecodecamp.org"></form>
  <fieldset>
    <label id="name-label">Enter your name: <input id="name" type="text" name="name" required
        placeholder="Your Name" /><label>
        <label id="email-label">Enter your email: <input id="email" type="email" name="email" required
            placeholder="your.email@test.com" /></label>
        <label id="number-label">Enter a number: <input id="number" type="number" name="number" min="0" max="100"
            required placeholder="0" /></label>
        <label id="dropdown">How are you feeling today:
          <select id="feeling" name="emotion">
            <option value="">(select one)</option>
            <option value="1">Happy</option>
            <option value="2">Sad</option>
            <option value="3">Angry</option>
            <option value="4">Calm</option>
          </select></label>
  </fieldset>
  <fieldset>
    <label><input type="radio" name="newsletter-type" class="inline" /> Daily newsletter</label>
    <label><input type="radio" name="newsletter-type" class="inline" /> Weekly newsletter</label>
    <label><input type="radio" name="newsletter-type" class="inline" /> No newsletter</label>
  </fieldset>
  <fieldset>
    <label><input type="checkbox" name="terms" value="read" class="inline" /> I read the aggreement</label>
    <label><input type="checkbox" name="terms" value="accept" class="inline" /> I accept the aggreement</label>
    <label><input type="checkbox" name="terms" value="personal-info" class="inline" /> I allow to store my personal
      information</label>
  </fieldset>
  <fieldset>
    <label>Provide a feedback:
      <textarea type="textarea" name="feedback" placeholder="Tell us about your experience" cols="40"
        rows="4"></textarea>
    </label>
  </fieldset>
  <input type="submit" value="Register" />
</body>

</html>
