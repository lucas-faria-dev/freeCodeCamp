<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>TEST</h1>
        <main>
            <section>
                <h2></h2>
            </section>
            <h3></h3>
            <h4></h4>
            <h5></h5>
            <h6></h6>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">
                <a href="https://freecatphotoapp.com"</a>
                    <!--
                        The value _blank to the anchor (a) element's makes the link open in a new tab.
                    -->
                    <p>Click here to view more <a href="#" target="_blank">cat photos</a>.</p>
                    <figure>
                        <!--
                            The figure element represents self-contained content and will allow you to associate an image with a caption.
                        -->
                        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
                        <figcaption>
                          Cats <em>love</em> lasagna.
                          <!--
                              Emphasize the word love in the figcaption element by wrapping it in an emphasis em element
                          -->
                          <!--
                              A figure caption (figcaption) element is used to add a caption to describe the image contained within the figure element.
                          -->
                        </figcaption>
                    </figure>
                    <h3>Top 3 things cats hate:</h3>
                    <ol>
                      <li>flea treatment</li>
                      <li>thunder</li>
                      <li>other cats</li>
                    </ol>
                    <figure>
                      <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
                      <figcaption>Cats <strong>hate</strong> other cats.</figcaption> 
                      <!--
                           hate is of strong importance by wrapping it in a strong element.
                      -->
                    </figure>
                    <!--
                        In order for a form's data to be accessed by the location specified in the action attribute, you must give the text 
                        field a name attribute and assign it a value to represent the data being submitted. For example, you could use the 
                        following syntax for an email address text field: <input type="text" name="email">.
                    -->
                    <input type="text" name="catphotourl" placeholder="cat photo URL" required>

                    <!--
                        The fieldset element is used to group related inputs and labels together in a web form. fieldset elements are block-level elements,
                        meaning that they appear on a new line.

                        The legend element acts as a caption for the content in the fieldset element. It gives users context about what they should enter into that part of the form.
                     -->
        </main>
