<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header class="header">
    <h1>css flexbox photo gallery</h1>
  </header>
  <div class="gallery">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg"
      alt="a cat white and brow sleeping soundly" />
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg"
      alt="a cat laid on its back looking at the camera" />
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="a cat paying attention" />
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="a cat sleeping under a pillow" />
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
      alt="a puppy white cat with blue eyes staring at the camera" />
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"
      alt="a two puppy cats paying attention" />
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"
      alt="a cat under a rug stating at something" />
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
      alt="a yellow cat staring at the camera" />
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"
      alt="a white cat on top of a black cat" />
  </div>
</body>

</html>
